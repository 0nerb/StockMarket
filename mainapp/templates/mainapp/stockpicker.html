{% block body %}
<div class = "container">
    <h1>Live Stock Tracker</h1>
    <p> Select your stoks. </p>
    <form action="/stocktracker">
        <label for="stockpicker">Select Stocks</label>
        <select class="form-select form-select-lg mb-3" style="padding-bottom: 10rem" multiple aria-label="Multiple select example" 
            name="stockpicker">
            {% for i in stockpicker %}
            
            <option value="{{i}}">{{i}}</option>
            
            {% endfor %}
        </select>
        <br>
        <div class="d-grid gap-2">
            <input class="btn btn-primary" type="submit" value = "Submit">
          </div>    
    </form>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form> 
</div>  
{% endblock %}
